<html>
    <head>
        <title>Калькулятор</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Calculator.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <input id="input" disabled value="0">
        <div>
            <div class="numbers">
                <button class="button js-number">1</button>
                <button class="button js-number">2</button>
                <button class="button js-number">3</button>
                <button class="button js-number">4</button>
                <button class="button js-number">5</button>
                <button class="button js-number">6</button>
                <button class="button js-number">7</button>
                <button class="button js-number">8</button>
                <button class="button js-number">9</button>
                <button class="button zero js-number">0</button>
                <button id="clear" class="button">C</button>
            </div>
            <div>
                <button class="button js-operand" data-operand="add">+</button>
                <button class="button js-operand" data-operand="sub">-</button>
                <button class="button js-operand" data-operand="equal">=</button>
            </div>
        </div>
    </body>
</html>
